<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
          <span class="masthead-title-right">
              {% for page in site.pages_list %}
              <small><a href="{{ page[1]  }}">{{ page[0] }}</a></small>
              {% endfor %}

            <!-- Html Elements for Search
            https://github.com/christian-fei/Simple-Jekyll-Search
            -->
            <span id="search-container">
            <input type="text" id="search-input" placeholder="search post titles...">
            </span>

          </span>
          </br>
          <small>{{ site.tagline }}</small>
        </h3>
      </header>


      <main>

        <!-- Html Elements for Search
        https://github.com/christian-fei/Simple-Jekyll-Search
        -->
        <ul id="search-results-container"></ul>

        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>

    <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <script src="{{ site.baseurl }}/bower_components/simple-jekyll-search/dest/jekyll-search.js" type="text/javascript"></script>
     <script type="text/javascript">
          SimpleJekyllSearch({
            searchInput: document.getElementById('search-input'),
            resultsContainer: document.getElementById('search-results-container'),
            json: '/search.json',
            searchResultTemplate: '<li><a href="{url}" title="{desc}">{title}</a></li>',
            noResultsText: 'No results found',
            limit: 10,
            fuzzy: false,
            exclude: ['Welcome']
          })
        </script>

  </body>
</html>
